services:
  postgres:
    image: postgres:15-alpine
    container_name: flexspace-postgres
    environment:
      POSTGRES_USER: flexspace
      POSTGRES_PASSWORD: flexspace_dev_password
      POSTGRES_DB: flexspace
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: 
      context: ./backend
    container_name: flexspace-app
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://flexspace:flexspace_dev_password@postgres:5432/flexspace
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
